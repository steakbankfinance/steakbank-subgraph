type LogUnStaker @entity {
  # addresss
  id: ID!
  data: [Record]!
}

type ClaimedUnStaker @entity {
  # addresss
  id: ID!
  data: [Record]!
}

type Record @entity {
  # addresss
  id: ID!
  bnbAmount: BigInt!
  lbnbAmount: BigInt!
  timestamp: BigInt!
  index: BigInt!
}

type StakeMarket @entity {
  # addresss
  id: ID!
  lBNBToBNBExchangeRate: BigInt!
  timestamp: BigInt!
  lbnbTotalSupply: BigInt!
}
